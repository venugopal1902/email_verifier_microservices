events {}

http {
    upstream accounts_service {
        server accounts-service:8000;
    }

    upstream core_service {
        server core-service:8001;
    }

    server {
        listen 80;

        # CORS Headers for Gateway
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

        location / {
            # Serve React Build Files (Static)
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # Route Authentication Requests to Django
        location /api/auth/ {
            proxy_pass http://accounts_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Route Verification Requests to FastAPI
        location /api/verify/ {
            proxy_pass http://core_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Allow large file uploads
            client_max_body_size 100M;
        }
    }
}